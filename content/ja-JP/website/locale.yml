  description: <a href='https://discuss.atom.io/c/electron'>ディスカッション</a>フォーラムや、私たちの <a href='http://atom-slack.herokuapp.com/'>Slack</a> にて質問をお待ちしております。また、Twitterにて<a href="https://twitter.com/electronjs">@electronjs</a>をフォローいただくと、重要な発表を入手できます。フォーラムやSNSといった公開の場でのお問い合わせを避けたい場合は <a href="mailto:electron@github.com">electron@github.com</a> 宛にメールをお送りください。
