get_started:
  title: Erste Schritte
  description: Schau dir die unten aufgelisteten Ressourcen für einen Einstieg mit Electron an. Lerne, wie du deine Web-App mit Electron wrapst, alle APIs ansprechen kannst und letztlich Installer für deine Anwendung generieren kannst.
explore:
  title: Erkunde die Electron-APIs
  description:
    - Die <a href="https://github.com/electron/electron-api-demos">Electron API Demo App</a>
    - zeigt interaktiv die wichtigsten Funktionalitäten der Electron API.
    - Siehe was Electron kann mit Code-Beispielen und hilfreichen Tipps
    - bauen deiner App.
