electron_is_easy:
  title: Es ist einfacher als Sie denken
  description: Wenn du eine Website entwickeln kannst, kannst du auch eine Desktop-Anwendung entwickeln! Electron ist ein Framework, um native Desktop-Anwendungen mit Web-Technologien wie JavaScript, HTML und CSS zu erstellen. Wir kümmern uns um die kniffligen Dinge der App, damit Sie sich auf den Kern Ihrer Anwendung konzentrieren können.
  video_link: Schaue das Video an
web_technologies:
  title: Web-Technologien
  description: Electron verwendet Chromium und Node.js, so dass Sie Ihre App mit HTML, CSS und JavaScript entwickeln können.
open_source:
  title: Open Source
  description: Electron ist ein von GitHub und einer aktiver Community von Mitwirkenden gepflegtes Open-Source Projekt.
cross_platform:
  title: Plattformübergreifend
  description: Kompatibel mit Mac, Windows und Linux. Electron-Apps können auf allen drei Plattformen sowohl gebaut als auch ausgeführt werden.
benefits:
  hard_parts_made_easy: Die schweren Dinge leicht gemacht
  automatic_updates: Automatische Updates
  native_menus_and_notifications: Native Menüs & Benachrichtigungen
  crash_reporting: Absturzbericht
  debugging_and_profiling: Debugging & Profiling
  windows_installers: Windows Installationsprogramme
get_started:
  title: Erste Schritte
  description: Schau dir die unten aufgelisteten Ressourcen für einen Einstieg mit Electron an. Lerne, wie du deine Web-App mit Electron wrapst, alle APIs ansprechen kannst und letztlich Installer für deine Anwendung generieren kannst.
explore:
  title: Erkunde die Electron-APIs
  description: "Die <a href='https://github.com/electron/electron-api-demos'>Electron API Demos App</a> demonstriert auf interaktive Weise die wichtigsten Bestandteile der Electron API. Sehen Sie sich mithilfe von Beispielcode an, was alles mit Electron möglich ist und erhalten Sie hilfreiche Tipps zum Entwickeln Ihrer Anwendung."
download_from_github: Von GitHub herunterladen
view_all_releases_on_github: <a href="https://github.com/electron/electron-api-demos/releases">Alle Versionen anzeigen</a> auf GitHub
quick_start:
  title: "Starte die <a href='https://github.com/electron/electron-quick-start' target='_blank'>Quick Start-App</a>, um Electron in Aktion zu sehen:"
  description: Eine minimale Electron App mit hilfreichen Anmerkungen.
  clone: Das Quick-Start Repository klonen
  go_into_repo: Gehe in das Repository
  install_deps: Installiere die Abhängigkeiten und starte die App
  dive_deeper: Oder tauchen Sie tiefer ein und lesen Sie die <a href='/docs'>Dokumentation</a>.
need_help:
  title: Hilfe benötigt?
  description: "Stelle Fragen im <a href='https://discuss.atom.io/c/electron'>Diskussionsforum</a> oder in unserem <a href='http://atom-slack.herokuapp.com/'>Slack</a> Kanal.\nFolge <a href=\"https://twitter.com/electronjs\">@electronjs</a> auf Twitter für wichtige Ankündigungen.\n Möchtest du uns persönlich erreichen? Dann schreib eine Email an <a href=\"mailto:electron@github.com\">electron@github.com</a>."
