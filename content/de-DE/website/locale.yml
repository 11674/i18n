apps:
  title: Mit Electron entwickelte Apps
  description: Mit Electron ist das Erstellen einer Desktop-Anwendung für Ihre Firma oder Idee einfach. Electron wurde ursprünglich für den <a href='https://atom.io' target='_blank'>Atom Editor</a> von GitHub entwickelt. Seit jeher wird Electron jedoch auch von Firmen wie Microsoft, Facebook, Slack und Docker für die Entwicklung von Applikationen verwendet.
  view_more: Mehr Apps anzeigen
  submit_your_own: reiche deine App ein
  something_missing: Fehlt etwas?
  edit_this_app: Diese App bearbeiten.
