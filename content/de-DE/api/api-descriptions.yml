        Overrides the userAgent and acceptLanguages for this session. The acceptLanguages must a comma separated ordered list of language codes, for example "en-US,fr,de,ko,zh-CN,ja". This doesn't affect existing WebContents, and each WebContents can use webContents.setUserAgent to override the session-wide user agent.
    getUserAgent:
      returns:
        description: The user agent for this session.
    getBlobData:
      parameters:
        identifier:
          description: Valid UUID.
        callback:
          parameters:
            result:
              description: Blob data.
      returns:
        description: The blob data associated with the identifier.
    createInterruptedDownload:
      description: >-
        Allows resuming cancelled or interrupted downloads from previous Session. The API will generate a DownloadItem that can be accessed with the will-download event. The DownloadItem will not have any WebContents associated with it and the initial state will be interrupted. The download will start only when the resume API is called on the DownloadItem.
      parameters:
        options:
          properties:
            path:
              description: Absolute path of the download.
            urlChain:
              description: Complete URL chain for the download.
            offset:
              description: Start range for the download.
            length:
              description: Total length of the download.
            lastModified:
              description: Last-Modified header value.
            eTag:
              description: ETag header value.
            startTime:
              description: >-
                Time when download was started in number of seconds since UNIX epoch.
    clearAuthCache:
      description: Clears the session’s HTTP authentication cache.
      parameters:
        callback:
          description: Called when operation is done
  instanceProperties:
    cookies:
      description: A Cookies object for this session.
    webRequest:
      description: A WebRequest object for this session.
    protocol:
      description: A Protocol object for this session.
  instanceEvents:
    will-download:
      description: >-
        Emitted when Electron is about to download item in webContents. Calling event.preventDefault() will cancel the download and item will not be available from next tick of the process.
shell:
  description: Manage files and URLs using their default applications.
  methods:
    showItemInFolder:
