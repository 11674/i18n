    setZoomFactor:
      description: >-
        Changes the zoom factor to the specified factor. Zoom factor is zoom percent divided by 100, so 300% = 3.0.
      parameters:
        factor:
          description: Zoom factor.
    getZoomFactor:
      returns:
        description: The current zoom factor.
    setZoomLevel:
      description: >-
        Changes the zoom level to the specified level. The original size is 0 and each increment above or below represents zooming 20% larger or smaller to default limits of 300% and 50% of original size, respectively.
      parameters:
        level:
          description: Zoom level
    getZoomLevel:
      returns:
        description: The current zoom level.
    setZoomLevelLimits:
      description: >-
        Deprecated: Call setVisualZoomLevelLimits instead to set the visual zoom level limits. This method will be removed in Electron 2.0.
    setVisualZoomLevelLimits:
      description: Sets the maximum and minimum pinch-to-zoom level.
    setLayoutZoomLevelLimits:
      description: Sets the maximum and minimum layout-based (i.e. non-visual) zoom level.
    setSpellCheckProvider:
      description: >-
        Sets a provider for spell checking in input fields and text areas. The provider must be an object that has a spellCheck method that returns whether the word passed is correctly spelled. An example of using node-spellchecker as provider:
      parameters:
        provider:
          properties:
            spellCheck:
              description: Returns Boolean
    registerURLSchemeAsSecure:
