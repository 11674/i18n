            code:
              description: Equivalent to
            isAutoRepeat:
              description: Equivalent to
            shift:
              description: Equivalent to
            control:
              description: Equivalent to
            alt:
              description: Equivalent to
            meta:
              description: Equivalent to
    devtools-opened:
      description: Emitted when DevTools is opened.
    devtools-closed:
      description: Emitted when DevTools is closed.
    devtools-focused:
      description: Emitted when DevTools is focused / opened.
    certificate-error:
