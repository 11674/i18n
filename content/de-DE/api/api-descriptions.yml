        Attempts to free memory that is no longer being used (like images from a previous navigation). Note that blindly calling this method probably makes Electron slower since it will have to refill these emptied caches, you should only call it if an event in your app has occurred that makes you think your page is actually using less memory (i.e. you have navigated from a super heavy page to a mostly empty one, and intend to stay there).
WebRequest:
  description: >-
    Intercept and modify the contents of a request at various stages of its lifetime.
  instanceMethods:
    onBeforeRequest:
      description: >-
        The listener will be called with listener(details, callback) when a request is about to occur. The uploadData is an array of UploadData objects. The callback has to be called with an response object.
      parameters:
        filter:
          properties:
            urls:
              description: >-
                Array of URL patterns that will be used to filter out the requests that do not match the URL patterns.
        listener:
          parameters:
            callback:
              parameters:
                response:
                  properties:
                    redirectURL:
                      description: >-
                        The original request is prevented from being sent or completed and is instead redirected to the given URL.
    onBeforeSendHeaders:
      description: >-
        The listener will be called with listener(details, callback) before sending an HTTP request, once the request headers are available. This may occur after a TCP connection is made to the server, but before any http data is sent. The callback has to be called with an response object.
      parameters:
        filter:
          properties:
            urls:
              description: >-
                Array of URL patterns that will be used to filter out the requests that do not match the URL patterns.
    onSendHeaders:
      description: >-
        The listener will be called with listener(details) just before a request is going to be sent to the server, modifications of previous onBeforeSendHeaders response are visible by the time this listener is fired.
      parameters:
        filter:
          properties:
            urls:
              description: >-
                Array of URL patterns that will be used to filter out the requests that do not match the URL patterns.
    onHeadersReceived:
      description: >-
        The listener will be called with listener(details, callback) when HTTP response headers of a request have been received. The callback has to be called with an response object.
      parameters:
        filter:
          properties:
            urls:
              description: >-
                Array of URL patterns that will be used to filter out the requests that do not match the URL patterns.
    onResponseStarted:
      description: >-
        The listener will be called with listener(details) when first byte of the response body is received. For HTTP requests, this means that the status line and response headers are available.
      parameters:
        filter:
          properties:
            urls:
              description: >-
                Array of URL patterns that will be used to filter out the requests that do not match the URL patterns.
        listener:
          parameters:
            details:
              properties:
                fromCache:
                  description: Indicates whether the response was fetched from disk cache.
    onBeforeRedirect:
      description: >-
        The listener will be called with listener(details) when a server initiated redirect is about to occur.
      parameters:
        filter:
          properties:
            urls:
              description: >-
                Array of URL patterns that will be used to filter out the requests that do not match the URL patterns.
        listener:
          parameters:
            details:
              properties:
                ip:
                  description: The server IP address that the request was actually sent to.
    onCompleted:
      description: >-
        The listener will be called with listener(details) when a request is completed.
      parameters:
        filter:
          properties:
            urls:
              description: >-
                Array of URL patterns that will be used to filter out the requests that do not match the URL patterns.
    onErrorOccurred:
      description: The listener will be called with listener(details) when an error occurs.
      parameters:
        filter:
          properties:
            urls:
              description: >-
                Array of URL patterns that will be used to filter out the requests that do not match the URL patterns.
        listener:
          parameters:
            details:
              properties:
                error:
                  description: The error description.
webviewTag:
  description: Display external web content in an isolated frame and process.
  methods:
    loadURL:
      description: >-
        Loads the url in the webview, the url must contain the protocol prefix, e.g. the http:// or file://.
      parameters:
        options:
          properties:
            httpReferrer:
              description: A HTTP Referrer url.
            userAgent:
              description: A user agent originating the request.
            extraHeaders:
              description: Extra headers separated by "\n"
            baseURLForDataURL:
              description: >-
                Base url (with trailing path separator) for files to be loaded by the data url. This is needed only if the specified url is a data url and needs to load other files.
    getURL:
      returns:
        description: The URL of guest page.
    getTitle:
      returns:
        description: The title of guest page.
    isLoading:
      returns:
        description: Whether guest page is still loading resources.
    isWaitingForResponse:
      returns:
        description: >-
          Whether the guest page is waiting for a first-response for the main resource of the page.
    stop:
      description: Stops any pending navigation.
    reload:
      description: Reloads the guest page.
