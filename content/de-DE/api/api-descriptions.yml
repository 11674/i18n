        Note: The following methods are useful specifically to resume a cancelled item when session is restarted.
      returns:
        description: >-
          The current state. Can be progressing, completed, cancelled or interrupted.
    getURLChain:
      returns:
        description: The complete url chain of the item including any redirects.
    getLastModifiedTime:
      returns:
        description: Last-Modified header value.
    getETag:
      returns:
        description: ETag header value.
    getStartTime:
      returns:
        description: Number of seconds since the UNIX epoch when the download was started.
  instanceEvents:
    updated:
      description: >-
        Emitted when the download has been updated and is not done. The state can be one of following:
    done:
      description: >-
        Emitted when the download is in a terminal state. This includes a completed download, a cancelled download (via downloadItem.cancel()), and interrupted download that can't be resumed. The state can be one of following:
globalShortcut:
  description: Detect keyboard events when the application does not have keyboard focus.
  methods:
    register:
      description: >-
        Registers a global shortcut of accelerator. The callback is called when the registered shortcut is pressed by the user. When the accelerator is already taken by other applications, this call will silently fail. This behavior is intended by operating systems, since they don't want applications to fight for global shortcuts.
    isRegistered:
      description: >-
        When the accelerator is already taken by other applications, this call will still return false. This behavior is intended by operating systems, since they don't want applications to fight for global shortcuts.
      returns:
        description: Whether this application has registered accelerator.
    unregister:
      description: Unregisters the global shortcut of accelerator.
    unregisterAll:
      description: Unregisters all of the global shortcuts.
IncomingMessage:
  description: Handle responses to HTTP/HTTPS requests.
  instanceProperties:
    statusCode:
      description: An Integer indicating the HTTP response status code.
    statusMessage:
      description: A String representing the HTTP status message.
    headers:
      description: >-
        An Object representing the response HTTP headers. The headers object is formatted as follows:
    httpVersion:
      description: >-
        A String indicating the HTTP protocol version number. Typical values are '1.0' or '1.1'. Additionally httpVersionMajor and httpVersionMinor are two Integer-valued readable properties that return respectively the HTTP major and minor version numbers.
    httpVersionMajor:
      description: An Integer indicating the HTTP protocol major version number.
    httpVersionMinor:
      description: An Integer indicating the HTTP protocol minor version number.
  instanceEvents:
    data:
      description: >-
        The data event is the usual method of transferring response data into applicative code.
      returns:
        chunk:
          description: A chunk of response body's data.
    end:
      description: Indicates that response body has ended.
    aborted:
      description: >-
        Emitted when a request has been canceled during an ongoing HTTP transaction.
    error:
      description: >-
        error Error - Typically holds an error string identifying failure root cause. Emitted when an error was encountered while streaming response data events. For instance, if the server closes the underlying while the response is still streaming, an error event will be emitted on the response object and a close event will subsequently follow on the request object.
IOCounters:
