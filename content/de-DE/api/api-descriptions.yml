          The save path of the download item. This will be either the path set via downloadItem.setSavePath(path) or the path selected from the shown save dialog.
    pause:
      description: Pauses the download.
    isPaused:
      returns:
        description: Whether the download is paused.
    resume:
      description: >-
        Resumes the download that has been paused. Note: To enable resumable downloads the server you are downloading from must support range requests and provide both Last-Modified and ETag header values. Otherwise resume() will dismiss previously received bytes and restart the download from the beginning.
    canResume:
      description: Resumes Boolean - Whether the download can resume.
    cancel:
      description: Cancels the download operation.
    getURL:
      returns:
        description: The origin url where the item is downloaded from.
    getMimeType:
      returns:
        description: The files mime type.
    hasUserGesture:
      returns:
        description: Whether the download has user gesture.
    getFilename:
      description: >-
        Note: The file name is not always the same as the actual one saved in local disk. If user changes the file name in a prompted download saving dialog, the actual name of saved file will be different.
      returns:
        description: The file name of the download item.
    getTotalBytes:
      description: 'If the size is unknown, it returns 0.'
      returns:
        description: The total size in bytes of the download item.
    getReceivedBytes:
      returns:
        description: The received bytes of the download item.
    getContentDisposition:
      returns:
        description: The Content-Disposition field from the response header.
    getState:
