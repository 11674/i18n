            name:
              description: The name of the cookie. Empty by default if omitted.
            value:
              description: The value of the cookie. Empty by default if omitted.
            domain:
              description: The domain of the cookie. Empty by default if omitted.
            path:
              description: The path of the cookie. Empty by default if omitted.
            secure:
              description: >-
                Whether the cookie should be marked as Secure. Defaults to false.
            httpOnly:
              description: >-
                Whether the cookie should be marked as HTTP only. Defaults to false.
            expirationDate:
              description: >-
                The expiration date of the cookie as the number of seconds since the UNIX epoch. If omitted then the cookie becomes a session cookie and will not be retained between sessions.
    remove:
